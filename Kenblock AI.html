<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenblock AI - Intelligens K√©pmos√≥</title>
    <style>
        :root {
            --color-bg-base: #0f172a;
            --color-bg-elevated: #020617;
            --color-bg-surface: #1e293b;
            --color-text-primary: #f1f5f9;
            --color-text-secondary: #cbd5e1;
            --color-primary: #38bdf8;
            --color-primary-hover: #0ea5e9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--color-bg-elevated) 0%, var(--color-bg-base) 100%);
            color: var(--color-text-primary);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--color-primary) 0%, #06b6d4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--color-text-secondary);
            font-size: 1.1rem;
        }

        .upload-area {
            background: var(--color-bg-surface);
            border: 3px dashed var(--color-primary);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }

        .upload-area:hover {
            border-color: var(--color-primary-hover);
            background: rgba(56, 189, 248, 0.05);
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: var(--color-primary-hover);
            background: rgba(56, 189, 248, 0.1);
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .upload-text {
            font-size: 1.2rem;
            color: var(--color-text-secondary);
            margin-bottom: 0.5rem;
        }

        .upload-hint {
            color: var(--color-text-secondary);
            opacity: 0.7;
            font-size: 0.9rem;
        }

        input[type="file"] {
            display: none;
        }

        .controls {
            background: var(--color-bg-surface);
            padding: 2rem;
            border-radius: 16px;
            margin-bottom: 2rem;
        }

        .control-group {
            margin-bottom: 1.5rem;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--color-text-primary);
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        input[type="range"] {
            flex: 1;
            height: 8px;
            border-radius: 5px;
            background: rgba(56, 189, 248, 0.2);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--color-primary);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            background: var(--color-primary-hover);
            transform: scale(1.1);
        }

        input[type="range"]::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--color-primary);
            cursor: pointer;
            border: none;
            transition: all 0.2s ease;
        }

        input[type="range"]::-moz-range-thumb:hover {
            background: var(--color-primary-hover);
            transform: scale(1.1);
        }

        .slider-value {
            min-width: 50px;
            text-align: right;
            font-weight: 600;
            color: var(--color-primary);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 150px;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--color-primary);
            color: var(--color-bg-base);
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--color-primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(56, 189, 248, 0.3);
        }

        .btn-secondary {
            background: var(--color-bg-elevated);
            color: var(--color-text-primary);
            border: 2px solid var(--color-primary);
        }

        .btn-secondary:hover:not(:disabled) {
            background: var(--color-bg-surface);
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .canvas-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .canvas-wrapper {
            background: var(--color-bg-surface);
            padding: 1.5rem;
            border-radius: 16px;
        }

        .canvas-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--color-primary);
        }

        canvas {
            width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
        }

        .processing {
            text-align: center;
            padding: 2rem;
            color: var(--color-primary);
            font-size: 1.2rem;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status {
            text-align: center;
            padding: 1rem;
            background: rgba(56, 189, 248, 0.1);
            border-radius: 12px;
            margin-top: 1rem;
            color: var(--color-text-secondary);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .canvas-container {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé® Kenblock AI</h1>
            <p class="subtitle">Intelligens AI-alap√∫ k√©pmos√≥ rendszer</p>
        </header>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì∏</div>
            <div class="upload-text">Kattints vagy h√∫zd ide a k√©pet</div>
            <div class="upload-hint">JPG, PNG, WebP form√°tumok t√°mogatottak</div>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="blurIntensity">Mos√°s intenzit√°sa:</label>
                <div class="slider-container">
                    <input type="range" id="blurIntensity" min="5" max="100" value="30" step="1">
                    <span class="slider-value" id="blurValue">30</span>
                </div>
            </div>

            <div class="control-group">
                <label for="iterations">AI iter√°ci√≥k (min≈ës√©g):</label>
                <div class="slider-container">
                    <input type="range" id="iterations" min="1" max="5" value="3" step="1">
                    <span class="slider-value" id="iterValue">3</span>
                </div>
            </div>

            <div class="button-group">
                <button class="btn-primary" id="processBtn" disabled>ü§ñ AI Feldolgoz√°s</button>
                <button class="btn-secondary" id="downloadBtn" disabled>üíæ Let√∂lt√©s</button>
                <button class="btn-secondary" id="resetBtn" disabled>üîÑ √öjrakezd√©s</button>
            </div>
        </div>

        <div id="canvasArea"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const blurIntensity = document.getElementById('blurIntensity');
        const blurValue = document.getElementById('blurValue');
        const iterations = document.getElementById('iterations');
        const iterValue = document.getElementById('iterValue');
        const processBtn = document.getElementById('processBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');
        const canvasArea = document.getElementById('canvasArea');

        let originalImage = null;
        let processedCanvas = null;

        // Slider √©rt√©kek friss√≠t√©se
        blurIntensity.addEventListener('input', (e) => {
            blurValue.textContent = e.target.value;
        });

        iterations.addEventListener('input', (e) => {
            iterValue.textContent = e.target.value;
        });

        // Upload area esem√©nykezel≈ëk
        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleImageUpload(file);
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleImageUpload(file);
            }
        });

        function handleImageUpload(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    originalImage = img;
                    displayOriginalImage();
                    processBtn.disabled = false;
                    resetBtn.disabled = false;
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function displayOriginalImage() {
            canvasArea.innerHTML = `
                <div class="canvas-container">
                    <div class="canvas-wrapper">
                        <div class="canvas-title">üì∑ Eredeti k√©p</div>
                        <canvas id="originalCanvas"></canvas>
                    </div>
                </div>
            `;

            const canvas = document.getElementById('originalCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = originalImage.width;
            canvas.height = originalImage.height;
            ctx.drawImage(originalImage, 0, 0);
        }

        processBtn.addEventListener('click', processImage);

        function processImage() {
            if (!originalImage) return;

            processBtn.disabled = true;
            canvasArea.innerHTML = '<div class="processing">ü§ñ AI feldolgoz√°s folyamatban...</div>';

            setTimeout(() => {
                const blur = parseInt(blurIntensity.value);
                const iters = parseInt(iterations.value);

                canvasArea.innerHTML = `
                    <div class="canvas-container">
                        <div class="canvas-wrapper">
                            <div class="canvas-title">üì∑ Eredeti k√©p</div>
                            <canvas id="originalCanvas"></canvas>
                        </div>
                        <div class="canvas-wrapper">
                            <div class="canvas-title">‚ú® Kenblock AI eredm√©ny</div>
                            <canvas id="processedCanvas"></canvas>
                        </div>
                    </div>
                    <div class="status">
                        ‚úÖ Feldolgoz√°s k√©sz! Intenzit√°s: ${blur}px | AI iter√°ci√≥k: ${iters}
                    </div>
                `;

                // Eredeti k√©p megjelen√≠t√©se
                const origCanvas = document.getElementById('originalCanvas');
                const origCtx = origCanvas.getContext('2d');
                origCanvas.width = originalImage.width;
                origCanvas.height = originalImage.height;
                origCtx.drawImage(originalImage, 0, 0);

                // Feldolgozott k√©p l√©trehoz√°sa
                processedCanvas = document.getElementById('processedCanvas');
                const ctx = processedCanvas.getContext('2d');
                processedCanvas.width = originalImage.width;
                processedCanvas.height = originalImage.height;

                // AI-szer≈± t√∂bbl√©pcs≈ës feldolgoz√°s
                ctx.drawImage(originalImage, 0, 0);

                for (let i = 0; i < iters; i++) {
                    ctx.filter = `blur(${blur}px)`;
                    ctx.drawImage(processedCanvas, 0, 0);
                }

                processBtn.disabled = false;
                downloadBtn.disabled = false;
            }, 800);
        }

        downloadBtn.addEventListener('click', () => {
            if (!processedCanvas) return;

            processedCanvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `kenblock-ai-${Date.now()}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        });

        resetBtn.addEventListener('click', () => {
            originalImage = null;
            processedCanvas = null;
            canvasArea.innerHTML = '';
            fileInput.value = '';
            processBtn.disabled = true;
            downloadBtn.disabled = true;
            resetBtn.disabled = true;
        });
    </script>
</body>
</html>
